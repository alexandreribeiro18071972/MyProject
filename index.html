<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Alexandre Ribeiro" />
    <meta name="description" content="My Project Newtab academy" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    
    <title>My Project - Controle Financeiro</title>
</head>
<body>
    <!-- Início do MyProject -->
    <div class="content" id="content">
        <!-- Cabeçalho -->
        <header class="main-menu" id="main-menu">
            
            <ul class="header" id="header">
            
                <li class="imgLogo" id="imgLogo">
                    <img src="./assets/img/Ellipse13.png" />
                </li>
                <li class="title-main" id="title-main">
                    Controle financeiro
                </li>
                <li class="menu" id="menu">
                    <div class="menu-on" id="menu-on-cadastro">
                        <a href="#">Cadastro de Transações</a>
                    </div>
                    <div class="barra" id="barra">
                        |
                    </div>
                    <div class="menu-on" id="menu-on-clear">
                        <a href="#">Limpar Dados</a>
                    </div>
                </li>
            
            </ul>
        
        </header>
        
        <section class="body-page" id="body-page">
        
            <div class="body-page-content" id="body-page-content">
        
                <div class="transaction" id="transacion">
        
                    <p class="nova-transacao"> Nova Transação </p>
        
                    <form class="form-transacion" id="form-transacion" for="type-transaction">
        
                        <div class="type-transaction">
                            <label name="type-transaction-select" id="type-transaction-select">Tipo de Transação:</label>
                            <select class="type-transaction-option" id="type-transaction-option" required>
                                <option value="compra">Compra</option>
                                <option value="venda">Venda</option>
                            </select>
                        </div>
        
                        <div class="nome-mercadoria">
                            <label for="nomeMercadoria">Nome da Mercadoria:</label>
                            <input type="text" name="nomeMercadoria" required placeholder="Mercadoria">
                        </div>

                        <div class="valor-mercadoria">
                            <label for="">Valor:</label>
                            <input type="text" name="valorMercadoria" required placeholder="R$ 0,00" >
                        </div>

                        <div class="btn-transaction">
                            <input class="btnSubmit" type="submit" value="Adicionar Transação">
                        </div>

                    </form>
                </div>
            </div>
        </section>
        <section class="extrato" id="extrato">
            <p> Extrato de Transações </p>
        </section>

    </div>
    <div class="footer">
        <footer>
<p>
    ** Direitos Reservados @Copyright **
</p>
        </footer>
    </div>
</body>
</html>
